<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <!-- Column -->
  
    <!-- Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstName }} {{ element?.id }}
      </td>
    </ng-container>
  
    <!-- Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Ad</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <span>{{ element?.tvName }}</span>
        </div>
      </td>
    </ng-container>

     <!-- Column -->
     <ng-container matColumnDef="YoutubeId">
        <th mat-header-cell *matHeaderCellDef>YoutubeId</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <span>{{ element?.youtubeId }}</span>
          </div>
        </td>
      </ng-container>
  
    <!--Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="tableMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #tableMenu="matMenu">
          <button
            mat-menu-item
            (click)="onUpdate(element)"
            *appHasRole="allowedRoleBuildingsAgeForUpdate"
          >
            <mat-icon>update</mat-icon>
            <span>GÃ¼ncelle</span>
          </button>
          <button
            mat-menu-item
            (click)="onDelete(element)"
            *appHasRole="allowedRoleBuildingsAgeForDelete"
          >
            <mat-icon>delete</mat-icon>
            <span>sil</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
