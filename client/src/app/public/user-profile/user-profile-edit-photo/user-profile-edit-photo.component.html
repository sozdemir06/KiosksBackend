<div class="row p-4">
  <ng-container *ngIf="images?.length > 0; else dataIsEmpty">
    <ng-container *ngFor="let image of images">
      <div class="col-md-2">
        <mat-card>
          <img
            mat-card-image
            src="{{ image?.fullPath }}"
            alt="İlan Fotoğrafı"
            height="100"
          />
          <mat-card-actions class="d-flex justify-content-center align-items-center">
            <ng-container *ngIf="!image?.isConfirm">
              <button type="button" class="btn btn-danger btn-sm">Onay Bekliyor</button>
            </ng-container>

            <ng-container *ngIf="image.isMain && image.isConfirm">
              <button type="button" class="btn btn-success btn-sm" disabled>Ana Fotoğraf</button>
            </ng-container>
            <ng-container *ngIf="!image.isMain && image.isConfirm">
              <button type="button" class="btn btn-primary btn-sm" (click)="onMainPhoto(image)">Ana Fotoğraf Yap</button>
            </ng-container>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
   
  </ng-container>
  
  <div class="col-md-4">
    <ng-template #dataIsEmpty>
      <div class="alert alert-primary" role="alert">
        Henüz profil resminiz yok...
      </div>
    </ng-template>
  </div>
</div>
