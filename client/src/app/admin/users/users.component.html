<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div class="mat-elevation-z3 bg-white">
        <div class="row p-3 align-items-center">
          <div class="col-md-2">
            <span class="mat-h2">Kullanıcı Listesi</span>
          </div>
          <div class="col-md-7">
            <mat-form-field class="w-100">
              <mat-icon matPrefix>search</mat-icon>
              <input
                matInput
                type="text"
                #searchInput
                placeholder="Kullanıcı adı,soyadı,birim ve unvana göre arama..."
              />
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <div class="">
              <button mat-icon-button (click)="onWaitingConfirm()">
                <mat-icon matBadge="0" matBadgeColor="warn" matBadgeSize="small"
                  >done</mat-icon
                >
              </button>
              <button mat-icon-button (click)="onCreateNew()">
                <mat-icon>create</mat-icon>
              </button>
              <button
                mat-icon-button
                [matMenuTriggerFor]="toolbarFilterList"
                disabled="true"
              >
                <mat-icon>filter_list</mat-icon>
              </button>
              <mat-menu #toolbarFilterList="matMenu">
                <button
                  mat-menu-item
                  *ngFor="let filter of filters"
                  (click)="filterBy(filter?.value)"
                >
                  {{ filter?.name }}
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <app-users-list-card
        [dataSource]="(userService.users$ | async)?.data"
      ></app-users-list-card>
      <mat-paginator class="mat-elevation-z3"
        [length]="(userService.users$ | async)?.count"
        [pageSize]="userService.userParams.pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
