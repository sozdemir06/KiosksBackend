<ng-container *ngIf="(foodsmenu$ | async)?.length > 0">
  <mat-card>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Fotoğraf</th>
          <th scope="col">Başlık</th>
          <th scope="col">Tarih</th>
          <th scope="col">Fiyat</th>
          <th scope="col">Tür</th>
        </tr>
      </thead>
      <tbody>
        <!-- FoodMenu Start -->
        <tr *ngFor="let foodmenu of foodsmenu$ | async" style="cursor: pointer" (click)="onDetail(foodmenu)">
          <td>
            <ng-container *ngIf="foodmenu.photoUrl; else noImage">
              <img [src]="foodmenu?.photoUrl" style="width: 35px" />
            </ng-container>
            <ng-template #noImage>
              <img src="/assets/no_image.jpg" style="width: 35px" />
            </ng-template>
          </td>
          <td>Yemek Menusü</td>
          <td>{{ foodmenu?.created | timeAgo }}</td>
          <td>---</td>
          <td><span class="badge badge-danger">Menu</span></td>
        </tr>
        <!--FoodMenu End -->
      </tbody>
    </table>
  </mat-card>
</ng-container>
<ng-container *ngIf="(foodsmenu$ | async)?.length == 0">
  <div class="alert alert-primary" role="alert">
    Yayında olan araç ilanı yok...!!!
  </div>
</ng-container>
