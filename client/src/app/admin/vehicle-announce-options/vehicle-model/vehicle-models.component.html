<div class="container mt-3">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="mat-elevation-z3 bg-white">
          <div class="row p-3 align-items-center">
            <div class="col-md-2 col-sm-2 col-lg-2">
              <span class="mat-h2">{{ toolbarTitle }}</span>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6">
              <mat-form-field class="w-100">
                <mat-icon matPrefix>search</mat-icon>
                <input
                  matInput
                  type="text"
                  #searchInput
                  placeholder="{{toolbarSearchPlaceholderText}}"
                  autocomplete="off"
                />
              </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-lg-4">
              <div class="">
                <button mat-icon-button (click)="onCreate()" *appHasRole="allowedRolesForCreate">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button (click)="onReset()">
                  <mat-icon>refresh</mat-icon>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="toolbarFilterList">
                  <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #toolbarFilterList="matMenu">
                  <!-- <button mat-menu-item 
                  *ngFor="let item of (vehicleCategoryStore.vehicleCategories$ | async)" 
                  (click)="filters(item)"
                  >
                    {{item.categoryName}}
                  </button> -->
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mt-3 mb-5">
      <div class="col-md-12 col-sm-12 col-lg-12">
      <app-loading></app-loading>
       <app-vehicle-model-list [dataSource]="(vehicleModelStore.vehicleModels$ |async)?.data"></app-vehicle-model-list>
        <app-pager
          [totalCount]="(vehicleModelStore.vehicleModels$ | async)?.count"
          [pageSize]="vehicleModelStore.vehicleModelParams?.pageSize"
          (pageChange)="onPageChange($event)"
        ></app-pager>
      </div>
    </div>
  </div>
