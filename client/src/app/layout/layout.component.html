<mat-sidenav-container>
  <!-- SideNav Start -->
  <mat-sidenav #sidenav [mode]="'side'" [(opened)]="opened">
    <mat-toolbar color="primary"> DashBoard </mat-toolbar>
    <mat-accordion>
      <!-- User Panel -->
      <app-user-panel></app-user-panel>
      <!-- Announces Panel -->
      <app-announce-panel></app-announce-panel>
      <!-- HomeAnnounce Panel -->
      <app-home-announces-panel></app-home-announces-panel>
      <!-- VehicleAnnounce Panel -->
      <app-vehicle-announces-panel></app-vehicle-announces-panel>
      <!-- News Panel -->
      <app-news-panel></app-news-panel>
      <!-- Food-Menu Panel -->
      <app-food-menu-panel></app-food-menu-panel>
       <!-- Screen Panel -->
       <app-screen-panel></app-screen-panel>
      <!-- Role Panel -->
      <app-role-panel></app-role-panel>
      <!-- Home Announce Option List -->
      <app-home-announce-option-list></app-home-announce-option-list>
      <!-- Vehicle Announce Option List -->
      <app-vehicle-announce-option-list></app-vehicle-announce-option-list>
      <!-- Tv List List Panel -->
      <!-- <app-live-tv-list-panel></app-live-tv-list-panel> -->
      <!-- Tv List List Panel -->
      <app-user-options-panel></app-user-options-panel>
      <!-- City Panel -->
      <app-city-panel></app-city-panel>
      <!-- Currency Panel -->
      <app-currency-panel></app-currency-panel>
      <!-- Announce-options-panel -->
      <app-announce-options-panel></app-announce-options-panel>
      <!-- Public Logo Panel -->
      <app-public-logo-panel></app-public-logo-panel>
      <!-- Live Tv Panel -->
      <!-- <app-live-tv-panel></app-live-tv-panel> -->
    </mat-accordion>
  </mat-sidenav>
  <!-- SideNav End -->

  <mat-sidenav-content>
    <!-- Header -->
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <!-- Toolbar End -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
