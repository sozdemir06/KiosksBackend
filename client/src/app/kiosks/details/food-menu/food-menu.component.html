<ng-container *ngIf="position?.toLowerCase() == 'vertical'">
  <mat-card style="max-width: 100vw" [ngStyle]="{ height: height + 'vh' }">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12 mb-1">
          <mat-card-title class="d-flex justify-content-center">
            <span class="kiosks-font text-danger">
              {{ foodMenu?.publishStartDate | date: "M/d/yyyy" }}
              Tarihli Yemek Men端s端
            </span>
          </mat-card-title>
          <mat-divider></mat-divider>
        </div>
        <div class="col-md-12 col-lg-12 col-xl-12">
          <div class="menu-container">
            <ng-container *ngIf="bgPhotoUrl; else defaultbg">
              <img class="menu-bg" [src]="bgPhotoUrl" />
            </ng-container>
            <ng-template #defaultbg>
              <img class="menu-bg" src="/assets/food-bg.jpg" />
            </ng-template>
            <div class="overlay">
              <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12">
                  <div
                    class="col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3"
                  >
                    <quill-view
                      style="align-self: center"
                      [content]="foodMenu?.content"
                      format="html"
                      theme="snow"
                    ></quill-view>
                  </div>
                </div>
                <div class="col-md-12 col-lg-12 col-xl-12 mt-3">
                  <div
                    class="col-md-6 col-lg-6 col-xl-6 offset-md-3 offset-lg-3 offset-xl-3"
                  >
                    <ng-container *ngIf="foodMenu.foodMenuPhotos?.length > 0">
                      <app-image-slider
                        [images]="foodMenu.foodMenuPhotos"
                        [thumbnails]="false"
                        [imageAutoPlay]="true"
                      ></app-image-slider>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</ng-container>
