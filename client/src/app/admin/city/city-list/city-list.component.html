<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
  <!-- Column -->

  <!-- Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstName }} {{ element?.id }}
    </td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Ad</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <span>{{ element?.name }}</span>
      </div>
    </td>
  </ng-container>
  <!-- Column -->
  <ng-container matColumnDef="Selected">
    <th mat-header-cell *matHeaderCellDef>Durum</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip 
        *ngIf="element?.selected" color="primary" 
        selected
        
        >Seçildi</mat-chip>
        <mat-chip *ngIf="!element?.selected" color="accent" selected>Seçili Değil</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <!--Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onUpdate(element)" *ngIf="element?.selected">
        Seçimi Kaldır
      </button>
      <button mat-raised-button (click)="onUpdate(element)" *ngIf="!element?.selected">
        Seç
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
